<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Projeye Göre Kaynaklar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .ust-kisim {
      background-color: #3366cc;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      margin-bottom: 30px;
    }
    .table thead {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>

  <div class="ust-kisim">
    <h3>Projeye Göre Kaynaklar</h3>
    <p>Buradan istediğin projeye ait kaynak detaylarını görebilirsin</p>
  </div>

  <div class="container">
    <a href="/panel" class="btn btn-outline-secondary mb-3">← Panele Dön</a>

    <table class="table table-hover table-bordered align-middle">
      <thead>
        <tr>
          <th>Proje Adı</th>
          <th>Başlangıç</th>
          <th>Bitiş</th>
          <th>Durum</th>
          <th>Aksiyon</th>
        </tr>
      </thead>
      <tbody>
        {% for proje in projeler %}
        <tr>
          <td>{{ proje.PAdi }}</td>
          <td>{{ proje.baslangic_tarihi }}</td>
          <td>{{ proje.bitis_tarihi }}</td>
          <td>{{ proje.PDurumu }}</td>
          <td>
            <a href="/proje/{{ proje.PID }}/kaynak-detay" class="btn btn-outline-primary btn-sm">Kaynakları Gör</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
