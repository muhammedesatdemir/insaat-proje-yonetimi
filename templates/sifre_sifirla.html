<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Sıfırla - İnşaat Yönetim Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .ust-kisim {
      text-align: center;
      background: #3366cc;
      color: white;
      padding: 19px;
      border-radius: 30px;
      margin-top: 5px;
    }

    .form-alani {
      color: white;
      background-color: #3366cc;
      width: 420px;
      padding: 40px;
      border-radius: 12px;
      margin: 20px auto;
    }

    .form-alani input {
      margin-bottom: 19px;
    }

    .alert {
      font-size: 0.95rem;
    }

  </style>
</head>
<body>

  <div class="ust-kisim">
    <h3>İnşaat Yönetim Sistemi</h3>
  </div>

  <div>
    <center><img src="{{ url_for('static', filename='resim/logo.png') }}" alt="Logo" width="120px"></center>
  </div>

  <div class="form-alani">

    <h5 class="text-center mb-4">Yeni Şifre Belirle</h5>

    {% if hata %}
      <div class="alert alert-danger" role="alert">
        {{ hata }}
      </div>
    {% endif %}

    {% if mesaj %}
      <div class="alert alert-success" role="alert">
        {{ mesaj }}
      </div>
    {% endif %}

    <form method="POST">
      <input type="password" name="sifre" class="form-control" placeholder="Yeni Şifre" required>
      <input type="password" name="sifre_tekrar" class="form-control" placeholder="Yeni Şifre (Tekrar)" required>
      <button type="submit" class="btn btn-light w-100 text-primary fw-semibold">Şifreyi Güncelle</button>
    </form>

  </div>

</body>
</html>
