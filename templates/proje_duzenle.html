<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Proje Düzenle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f5f7fa;
    }

    .ust-kisim {
      text-align: center;
      background: #3366cc;
      color: white;
      padding: 20px;
      border-radius: 0 0 30px 30px;
      margin-bottom: 20px;
    }

    .form-kapsayici {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: auto;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="ust-kisim">
    <h3>Proje Düzenle</h3>
  </div>

  <div class="container mt-4">
    <div class="form-kapsayici">
      <form method="POST">
        <div class="mb-3">
          <label>Proje Adı</label>
          <input type="text" name="PAdi" class="form-control" value="{{ proje.PAdi }}" required>
        </div>
        <div class="mb-3">
          <label>Başlangıç Tarihi</label>
          <input type="date" name="baslangic_tarihi" class="form-control" value="{{ proje.baslangic_tarihi }}" required>
        </div>
        <div class="mb-3">
          <label>Bitiş Tarihi</label>
          <input type="date" name="bitis_tarihi" class="form-control" value="{{ proje.bitis_tarihi }}" required>
        </div>
        <div class="mb-3">
          <label>Durum</label>
          <select name="PDurumu" class="form-select" required>
            <option value="Devam Ediyor" {% if proje.PDurumu == "Devam Ediyor" %}selected{% endif %}>Devam Ediyor</option>
            <option value="Tamamlandı" {% if proje.PDurumu == "Tamamlandı" %}selected{% endif %}>Tamamlandı</option>
            <option value="Beklemede" {% if proje.PDurumu == "Beklemede" %}selected{% endif %}>Beklemede</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Güncelle</button>
          <a href="/projeler" class="btn btn-secondary">Geri</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
