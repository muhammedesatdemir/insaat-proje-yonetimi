<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Kullanıcı Düzenle</h2>

  <form method="POST" action="/kullanici_duzenle/{{ KID }}" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="ad" class="form-label">Ad</label>
      <input type="text" name="ad" class="form-control" value="{{ kullanici.KAdi }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ kullanici.email }}" required>
    </div>
    <div class="mb-3">
      <label for="sifre" class="form-label">Şifre</label>
      <input type="text" name="sifre" class="form-control" value="{{ kullanici.sifre }}" required>
    </div>
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select name="rol" class="form-select" required>
        <option value="yönetici" {% if kullanici.rol == "yönetici" %}selected{% endif %}>Yönetici</option>
        <option value="çalışan" {% if kullanici.rol == "çalışan" %}selected{% endif %}>Çalışan</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Güncelle</button>
      <a href="/kullanicilar" class="btn btn-secondary">Geri Dön</a>
    </div>
  </form>
</div>


</body>
</html>
