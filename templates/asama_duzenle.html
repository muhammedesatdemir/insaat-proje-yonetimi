<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aşama Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h4>Aşama Bilgisini Düzenle</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="tarih">Tarih</label>
          <input type="date" name="tarih" class="form-control" value="{{ tarih.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
          <label for="aciklama">Açıklama</label>
          <textarea name="aciklama" class="form-control" rows="4" required>{{ aciklama }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="/proje/{{ pid }}" class="btn btn-secondary">İptal</a>
      </form>
    </div>
  </div>
</body>
</html>
