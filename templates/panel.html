<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .ust-kisim {
      text-align: center;
      background: #3366cc;
      color: white;
      padding: 20px;
      border-radius: 0 0 30px 30px;
      margin-bottom: 30px;
    }
    .karsilama {
      font-size: 1.5rem;
    }
    .btn-grup {
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-grup a {
      min-width: 140px;
    }
    .card {
      background-color: #f4f6fa;
      border: none;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <div class="ust-kisim">
    <h3>Kontrol Paneli</h3>
  </div>

  <div class="container text-center">
    <img src="{{ url_for('static', filename='resim/logo4.png') }}" alt="Logo" width="150px" class="mb-4">

    <p class="karsilama fw-semibold">
      Hoş geldin, {{ kullanici }}
      {% if session['rol'] == 'çalışan' %}
        👷
      {% elif session['rol'] == 'yönetici' %}
        🧑‍💼
      {% endif %}
    </p>

    <div class="d-flex justify-content-center btn-grup mb-4">
      <a href="/projeler" class="btn btn-outline-primary">Projeler</a>
      <a href="/kaynaklar" class="btn btn-outline-success">Kaynaklar</a>
      <a href="/raporlar" class="btn btn-outline-warning">Raporlar</a>
      {% if session['rol'] == 'yönetici' %}
        <a href="/kullanicilar" class="btn btn-outline-dark">Kullanıcılar</a>
      {% endif %}
    </div>

    
    <a href="/logout" class="btn btn-outline-danger mt-4">Çıkış Yap</a>
  </div>

</body>
</html>
